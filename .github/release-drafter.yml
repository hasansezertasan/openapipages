---
name-template: '$RESOLVED_VERSION 🌈'
tag-template: '$RESOLVED_VERSION'
template: |
  # What's Changed

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

change-template: '- $TITLE by @$AUTHOR in #$NUMBER'
no-changes-template: '- No changes'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
prerelease-identifier: 'rc'
exclude-contributors:
  - 'dependabot'
  - 'pre-commit-ci'
  - 'renovate'

categories:
  - title: '💥 Breaking'
    label: 'breaking'
  - title: '🚀 Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: '🧰 Maintenance'
    label: 'maintenance'
  - title: '📜 Documentation'
    label: 'docs'
  - title: '🔧 Other changes'
    label: 'other'
  - title: '⬆️ Dependencies'
    collapse-after: 3
    labels:
      - 'dependencies'
autolabeler:
  - label: 'chore'
    files:
      - '*.md'
    branch:
      - '/docs{0,1}\/.+/'
  - label: 'bug'
    branch:
      - '/fix\/.+/'
    title:
      - '/fix/i'
  - label: 'enhancement'
    branch:
      - '/feature\/.+/'
    body:
      - '/JIRA-[0-9]{1,4}/'
  - label: 'dependencies'
    title:
      - '/chore\(deps\)/i'
  - label: 'github_actions'
    files:
      - '.github/workflows/*.yml'
version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking'
  minor:
    labels:
      - 'minor'
      - 'feature'
  patch:
    labels:
      - 'patch'
      - 'bug'
      - 'maintenance'
      - 'docs'
      - 'dependencies'
      - 'security'
  default: patch
exclude-labels:
  - 'skip-changelog'
