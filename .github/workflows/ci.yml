---
name: CI
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
concurrency:
  group: ci-${{ github.head_ref }}
  cancel-in-progress: true
env:
  PYTHONUNBUFFERED: "1"
  FORCE_COLOR: "1"
jobs:
  run:
    name: Python ${{ matrix.python-version }} on ${{ startsWith(matrix.os, 'macos-') && 'macOS' || startsWith(matrix.os, 'windows-') && 'Windows' || 'Linux' }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13']
    permissions:
      contents: read
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Hatch
      run: pip install --upgrade hatch
    - name: Run static analysis
      if: matrix.os == 'ubuntu-latest' && (matrix.python-version == '3.8' || matrix.python-version == '3.13')
      run: |
          hatch run +py=${{ matrix.python-version }} test:style
    - name: Run tests
      run: hatch run +py=${{ matrix.python-version }} test:test
    - name: Let's see what's going on
      shell: bash
      run: ls -la .
    - name: Enforce coverage
      run: hatch run +py=${{ matrix.python-version }} test:cov
    - name: Let's see what's going on
      shell: bash
      run: ls -la .
    - name: Upload Coverage
      uses: codecov/codecov-action@v5.4.3
      with:
        files: coverage.xml
