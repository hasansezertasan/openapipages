---
name: CD
on:
  workflow_dispatch:
  release:
    types: [published]
jobs:
  publish-pypi:
    runs-on: ubuntu-latest
    name: Publish on PyPI
    permissions:
      id-token: write  # IMPORTANT: Mandatory for Trusted Publishing (gh-action-pypi-publish)
      contents: write  # IMPORTANT: Mandatory for GitHub Release
    # Specifying a GitHub environment is optional, but strongly encouraged
    environment:
      name: publish
      url: https://pypi.org/project/openapipages/${{ github.ref_name }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: '.python-version'
      - name: Setup uv
        id: setup-uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - name: Restore cache
        if: steps.setup-uv.outputs.cache-hit == 'true'
        run: echo "Cache was restored"
      - name: Build the Package
        run: uv build --no-sources --quiet
      - name: Publish to PyPI
        run: uv publish --quiet --trusted-publishing always
      - name: Attach Build Artifacts to GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload ${{ github.ref_name }} ./dist/*
